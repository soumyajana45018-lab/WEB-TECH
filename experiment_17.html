<!DOCTYPE html>
<html>
<head>
<title>Event Listener Demo</title>

<style>
body{
    font-family: Arial;
}
#box{
    width:250px;
    height:120px;
    border:2px solid blue;
    padding:10px;
}
</style>
</head>

<body>

<h2>JavaScript Event Listeners Demo</h2>

<div id="box">Hover or click here</div>

<br>

<input type="text" id="input" placeholder="Type something...">
<p id="keyMsg"></p>

<br>

<button id="enableBtn">Enable Events</button>
<button id="disableBtn">Disable Events</button>

<script>

let box = document.getElementById("box");
let input = document.getElementById("input");
let keyMsg = document.getElementById("keyMsg");
function boxClick(){
    box.style.background = "lightgreen";
    box.innerHTML = "Clicked!";
}

function boxHover(){
    box.style.background = "yellow";
    box.innerHTML = "Mouse Over!";
}

function keyPress(e){
    keyMsg.innerHTML = "You pressed: " + e.key;
}
function enableEvents(){
    box.addEventListener("click", boxClick);
    box.addEventListener("mouseover", boxHover);
    input.addEventListener("keypress", keyPress);
    alert("Events Enabled");
}

function disableEvents(){
    box.removeEventListener("click", boxClick);
    box.removeEventListener("mouseover", boxHover);
    input.removeEventListener("keypress", keyPress);
    alert("Events Disabled");
}

document.getElementById("enableBtn").addEventListener("click", enableEvents);
document.getElementById("disableBtn").addEventListener("click", disableEvents);

</script>

</body>
</html>
