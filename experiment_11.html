<!DOCTYPE html>
<html>
<head>
<title>JavaScript Arithmetic Calculator</title>

<style>
body{
    font-family: Arial;
    background:#f5faff;
}

.container{
    width: 350px;
    margin: 60px auto;
    padding: 20px;
    border: 2px solid #0077ff;
    border-radius: 10px;
    background:white;
}

h2{
    text-align:center;
    color:#0077ff;
}

input{
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border-radius:5px;
}

button{
    width: 45%;
    padding: 10px;
    margin: 5px;
    border:none;
    border-radius:5px;
    color:white;
    cursor:pointer;
}

.add{ background:#28a745; }
.sub{ background:#ff5733; }
.mul{ background:#ffc107; color:black; }
.div{ background:#0069d9; }

#result{
    margin-top:10px;
    padding:8px;
    background:#e7f3ff;
    border:1px solid #0077ff;
    border-radius:5px;
    text-align:center;
    font-weight:bold;
}
</style>

</head>

<body>

<div class="container">
    <h2>Arithmetic Calculator</h2>

    <input type="number" id="num1" placeholder="Enter First Number">
    <input type="number" id="num2" placeholder="Enter Second Number">

    <br>

    <button class="add" onclick="add()">Add</button>
    <button class="sub" onclick="sub()">Subtract</button>
    <button class="mul" onclick="mul()">Multiply</button>
    <button class="div" onclick="div()">Divide</button>

    <div id="result">Result will appear here</div>
</div>

<script>
function getValues(){
    let a = parseFloat(document.getElementById("num1").value);
    let b = parseFloat(document.getElementById("num2").value);
    return {a,b};
}

function add(){
    let {a,b} = getValues();
    document.getElementById("result").innerHTML = "Addition: " + (a+b);
}

function sub(){
    let {a,b} = getValues();
    document.getElementById("result").innerHTML = "Subtraction: " + (a-b);
}

function mul(){
    let {a,b} = getValues();
    document.getElementById("result").innerHTML = "Multiplication: " + (a*b);
}

function div(){
    let {a,b} = getValues();
    if(b==0){
        document.getElementById("result").innerHTML = "Cannot divide by zero!";
    } else {
        document.getElementById("result").innerHTML = "Division: " + (a/b);
    }
}
</script>

</body>
</html>
