<!DOCTYPE html>
<html>
<head>
<title>FreshMart Grocery Shop</title>

<style>
body{
    font-family: Arial;
    background:#f4fff4;
    margin:0;
}

header{
    background:#4CAF50;
    color:white;
    padding:20px;
    text-align:center;
}

.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    margin:20px;
}

.card{
    background:white;
    border:2px solid #ddd;
    width:220px;
    margin:10px;
    padding:10px;
    text-align:center;
    border-radius:10px;
}

.card img{
    width:100%;
    border-radius:10px;
}

button{
    background:#4CAF50;
    color:white;
    border:none;
    padding:8px 15px;
    margin-top:8px;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:darkgreen;
}

.cart{
    width:80%;
    margin:20px auto;
    background:white;
    padding:15px;
    border:2px solid green;
    border-radius:10px;
}

footer{
    background:#111;
    color:white;
    text-align:center;
    padding:10px;
}
</style>
</head>

<body>

<header>
    <h1>FreshMart Grocery Store</h1>
    <p>Buy Fresh • Eat Healthy</p>
</header>

<section class="products">

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Apples</h3>
        <p>₹120 / Kg</p>
        <button onclick="addToCart('Apples',120)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Milk</h3>
        <p>₹55 / Litre</p>
        <button onclick="addToCart('Milk',55)">Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://via.placeholder.com/200">
        <h3>Rice</h3>
        <p>₹80 / Kg</p>
        <button onclick="addToCart('Rice',80)">Add to Cart</button>
    </div>

</section>

<section class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <h3>Total Amount: ₹<span id="total">0</span></h3>
    <button onclick="checkout()">Checkout</button>
</section>

<footer>
    © 2025 FreshMart Grocery Shop
</footer>

<script>

let total = 0;

function addToCart(item, price){

    if(price <= 0){
        alert("Invalid price!");
        return;
    }

    let li = document.createElement("li");
    li.textContent = item + " - ₹" + price;
    document.getElementById("cartItems").appendChild(li);

    total += price;
    document.getElementById("total").innerHTML = total;
}

function checkout(){

    if(total === 0){
        alert("Your cart is empty!");
    } else {
        alert("Order placed successfully!\nTotal Amount: ₹" + total);
        clearCart();
    }
}

function clearCart(){
    let cart = document.getElementById("cartItems");
    while(cart.firstChild){
        cart.removeChild(cart.firstChild);
    }

    total = 0;
    document.getElementById("total").innerHTML = total;
}

</script>

</body>
</html>
