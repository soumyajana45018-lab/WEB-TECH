<!DOCTYPE html>
<html>
<head>
<title>Show / Hide & Toggle Class Demo</title>

<style>
body{
    font-family: Arial;
}

#box{
    width: 300px;
    padding: 15px;
    border: 2px solid blue;
    margin-top: 10px;
}


.highlight{
    background: yellow;
    color: red;
    font-weight: bold;
}
</style>
</head>

<body>

<h2>Show / Hide & Toggle Class using JavaScript</h2>

<p id="text">This is some sample text that will be shown or hidden.</p>

<button onclick="hideText()">Hide</button>
<button onclick="showText()">Show</button>
<button onclick="toggleText()">Toggle Visibility</button>

<hr>

<div id="box">This box will change style using CSS class toggle.</div>

<button onclick="toggleHighlight()">Toggle Highlight Class</button>


<script>
function showText(){
    document.getElementById("text").style.display = "block";
}

function hideText(){
    document.getElementById("text").style.display = "none";
}

function toggleText(){
    let text = document.getElementById("text");
    if(text.style.display === "none"){
        text.style.display = "block";
    } else {
        text.style.display = "none";
    }
}

function toggleHighlight(){
    document.getElementById("box").classList.toggle("highlight");
}
</script>

</body>
</html>
