<!DOCTYPE html>
<html>
<head>
<title>Form Validation with JavaScript Events</title>

<style>
body{
    font-family: Arial;
    background:#f5faff;
}

.container{
    width:350px;
    margin:50px auto;
    padding:20px;
    border:2px solid #0077ff;
    background:white;
    border-radius:10px;
}

input{
    width:95%;
    padding:8px;
    margin:8px 0;
    border-radius:5px;
}

#message{
    font-size:14px;
}
</style>
</head>

<body>

<div class="container">
<h2>Registration Form</h2>

<form onsubmit="return validateForm()">

    <input type="text" id="name" placeholder="Enter Name" oninput="checkName()">
    <p id="message"></p>

    <input type="email" id="email" placeholder="Enter Email">

    <input type="password" id="password" placeholder="Enter Password">

    <input type="submit" value="Submit Form">
</form>
</div>


<script>
function checkName(){
    let name = document.getElementById("name").value;
    let msg = document.getElementById("message");

    if(name.length < 3){
        msg.style.color = "red";
        msg.textContent = "Name must be at least 3 characters";
    } else {
        msg.style.color = "green";
        msg.textContent = "Looks good!";
    }
}

function validateForm(){

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if(name === "" || email === "" || password === ""){
        alert("All fields are required!");
        return false;   
    }

    if(name.length < 3){
        alert("Name should be minimum 3 characters!");
        return false;
    }

    if(password.length < 6){
        alert("Password must be at least 6 characters!");
        return false;
    }

    alert("Form Submitted Successfully!");
    return true; 
}

</script>

</body>
</html>
