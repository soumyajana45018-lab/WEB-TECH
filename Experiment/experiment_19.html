<!DOCTYPE html>
<html>
<head>
<title>Canvas Drawing Example</title>
</head>

<body>

<h2>Canvas Drawing Demo</h2>

<canvas id="myCanvas" width="500" height="350" style="border:2px solid black;">
Your browser does not support canvas
</canvas>

<script>
let c = document.getElementById("myCanvas");
let ctx = c.getContext("2d");

ctx.fillStyle = "lightblue";
ctx.fillRect(20, 20, 120, 70);     
ctx.strokeStyle = "blue";
ctx.strokeRect(20, 20, 120, 70);  

ctx.beginPath();
ctx.arc(250, 60, 40, 0, Math.PI * 2);
ctx.fillStyle = "orange";
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.moveTo(20, 150);
ctx.lineTo(200, 220);
ctx.lineWidth = 4;
ctx.strokeStyle = "green";
ctx.stroke();

ctx.beginPath();
ctx.moveTo(300, 180);
ctx.lineTo(400, 260);
ctx.lineTo(260, 260);
ctx.closePath();
ctx.fillStyle = "pink";
ctx.fill();
ctx.stroke();

</script>

</body>
</html>
